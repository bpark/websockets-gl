<html>
    <head>
        <script type="text/javascript" charset="utf-8" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/echo.js"></script>
    </head>
    <body>
        <h2>Simple Websocket Echo Service</h2>
        <form id="messageFormId" name="messageForm" action="">
            <label for="echoMessageId">Echo Message</label><br>
            <input name="echoMessage" type="text" id="echoMessageId" size="51"/>
            <input type="button" name="submitmsg" value="Send" onclick="$.sendEchoMessage();"/>
        </form>
        <div id="echoBox">
            <label for="echoLogId">Echo Box</label><br>
            <textarea id="echoLogId" rows="16" cols="48" readonly="readonly"></textarea>
        </div>
    </body>
</html>
